<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixiJS Example</title>
</head>
<body>
    <!-- Include PixiJS from the CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.0.4/pixi.min.js"></script>
    
    <script>
        // Your PixiJS code here
        const app = new PIXI.Application({
            width: 800, 
            height: 600, 
            backgroundColor: 0x1099bb 
        });
        document.body.appendChild(app.view);

        // Create a new Sprite from an image path
        const sprite = PIXI.Sprite.from('../assets/logo.png');

        // Center the sprite's anchor point
        sprite.anchor.set(0.5);

        // Move the sprite to the center of the screen
        sprite.x = app.screen.width / 2;
        sprite.y = app.screen.height / 2;

        app.stage.addChild(sprite);
        const text = new PIXI.Text('Using CDN Links \n you can import PIXI!!', {
        fontFamily: 'Arial',
        fontSize: 36,
        fill: 0xffffff,
        align: 'center'
    });
// Position the text
text.x = 300;
text.y = 50;
// Add the text to the stage
app.stage.addChild(text);
</script>
</body>
</html>
