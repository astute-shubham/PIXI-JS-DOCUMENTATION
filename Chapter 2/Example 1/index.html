<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="
    https://pixijs.download/v6.1.1/pixi.min.js"></script>
    <title>Document</title>
</head>
<body>
   <script>
    const app = new PIXI.Application({
    width:1500,
    height:750,
});

document.body.appendChild(app.view);

const loader = new PIXI.Loader();
loader.add('boy', '../assets/boy.png').add('boy2', '../assets/boy2.png').add('bunny','../assets/bunny.png')
    .load(setup);

function setup(loader, resources) {
    
    let boy = new PIXI.Sprite(resources.boy.texture);
    let boy2 = new PIXI.Sprite(resources.boy2.texture);
    let bunny = new PIXI.Sprite(resources.bunny.texture);

     
    boy.position.set(0);
    boy2.position.set(900,0);
    bunny.position.set(550,400);
    app.stage.addChild(boy,boy2,bunny);
}


const text = new PIXI.Text('Using Loader you can load assets', {
    fontFamily: 'Arial',
    fontSize: 36,
    fill: 0xffffff,
    align: 'center'
});
// Position the text
text.x = 300;
text.y = 50;
// Add the text to the stage
app.stage.addChild(text);
</script>
</body>
</html>
