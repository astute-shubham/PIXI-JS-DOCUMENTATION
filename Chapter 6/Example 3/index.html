<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXI.js Spine Animation Example</title>
    <script src="https://pixijs.download/v8.2.1/pixi.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi-spine/3.0.5/pixi-spine.min.js"></script> -->
</head>
<body>
    <script>
        const app =  await PIXI.autoDetectRenderer({
            width: 800,
            height: 600,
            backgroundColor: 0x1099bb
        });
        document.body.appendChild(app.view);

        const loader = PIXI.Loader.shared;

        const spineDataFile = 'path/to/spine/animation.json';
        const spineAtlasFile = 'path/to/spine/animation.atlas';

        loader.add('spineCharacter', spineDataFile, { crossOrigin: 'anonymous' })
            .add('spineAtlas', spineAtlasFile, { crossOrigin: 'anonymous' });

        loader.load((loader, resources) => {
            const spineAtlas = resources.spineAtlas.data;
            const spineData = resources.spineCharacter.spineData;

            // Create a Spine animation
            const spineCharacter = new PIXI.Spine(spineData);

            // Position the spine character
            spineCharacter.x = app.renderer.width / 2;
            spineCharacter.y = app.renderer.height;
            spineCharacter.scale.set(0.5);

            // Play the animation
            spineCharacter.state.setAnimation(0, 'animationName', true);

            app.stage.addChild(spineCharacter);
        });
    </script>
</body>
</html>
